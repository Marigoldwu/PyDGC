dataset:
    augmentation:
        add_edge: 0.0
        add_noise: 0.0
        add_self_loops: false
        drop_edge: 0.0
        drop_feature: 0.0
    dir: ../data/CORA/
    n_clusters: 7
    num_features: 1433
    num_nodes: 2708
    wl: 2
    wt: 100
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: true
    f1: true
    gre: true
    hom: true
    nmi: true
    pur: true
    sc: true
logger:
    dir: ./log/CORA/
    mode: both
    name: CORA
model:
    dims:
        encoder:
        - 1433
        - 512
        projection: null
    dropout: 0.5
    ns: 0.5
    tau: 0.3
train:
    lr: 5e-4
    max_epoch: 1
    rounds: 1
    seed: -1
    weight_decay: 1e-3
visualize:
    dir: ./visualization/CORA/
    heatmap: false
    loss: true
    tsne: true
    umap: false
    when: end
