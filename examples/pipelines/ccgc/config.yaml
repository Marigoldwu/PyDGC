ACM:
    device: cuda
    logger:
        name: ACM
        mode: both
        dir: ./log/ACM/
    dataset:
        dir: ../data/ACM/
        augmentation:
            add_self_loops: true
            drop_edge: 0.0
            drop_feature: 0.0
            add_edge: 0.0
            add_noise: 0.0
    model:
        dims: [500]
    train:
        seed: -1
        rounds: 1
        max_epoch: 400
        lr: 1e-4
        tau: 0.5
        alpha: 0.5
        threshold: 0.5
        t: 4
    visualize:
        tsne: true
        umap: false
        heatmap: false
        loss: true
        dir: ./visualization/ACM/
        when: end
    evaluate:
        each: false
        acc: true
        nmi: true
        ari: true
        f1: true
        hom: true
        com: true
        pur: true
CITE:
    device: cuda
    logger:
        name: CITE
        mode: both
        dir: ./log/CITE/
    dataset:
        dir: ../data/CITE/
        augmentation:
            add_self_loops: true
            drop_edge: 0.0
            drop_feature: 0.0
            add_edge: 0.0
            add_noise: 0.0
    model:
        gnn_type: gcn
        dims: [ 256, 16 ]
        act: relu
        act_last: false
    train:
        pretrain:
            seed: -1
            rounds: 1
            dir: ./pretrain/CITE/
            max_epoch: 50
            lr: 1e-3
            weight_decay: 5e-3
        seed: -1
        rounds: 10
        max_epoch: 50
        lr: 1e-3
        weight_decay: 5e-3
        alpha: 10
    visualize:
        tsne: false
        umap: false
        heatmap: false
        loss: false
    evaluate:
        each: false
        acc: true
        nmi: true
        ari: true
        f1: true
        hom: true
        com: true
        pur: true
