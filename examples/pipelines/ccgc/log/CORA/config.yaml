dataset:
    augmentation:
        add_edge: 0.0
        add_noise: 0.0
        add_self_loops: true
        drop_edge: 0.0
        drop_feature: 0.0
    dir: ../data/CORA/
    n_clusters: 7
    num_features: 1433
    num_nodes: 2708
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: false
    f1: true
    gre: true
    hom: true
    nmi: true
    pur: true
    sc: true
logger:
    dir: ./log/CORA/
    mode: both
    name: CORA
model:
    dims:
    - 1433
    - 500
train:
    alpha: 0.5
    lr: 1e-4
    max_epoch: 400
    rounds: 1
    seed: -1
    t: 4
    tau: 0.5
    threshold: 0.5
visualize:
    dir: ./visualization/CORA/
    heatmap: false
    loss: true
    tsne: true
    umap: false
    when: end
