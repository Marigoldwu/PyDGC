ACM:
    device: cuda
    logger:
        name: ACM
        mode: both
        dir: ./log/ACM/
    dataset:
        dir: ../data/ACM/
        augmentation:
            add_self_loops: true
            drop_edge: 0.0
            drop_feature: 0.0
            add_edge: 0.0
            add_noise: 0.0
    model:
        gnn_type: gcn
        dims: [ 256, 16 ]
        act: relu
        act_last: false
    train:
        seed: -1
        rounds: 1
        max_epoch: 30
        lr: 1e-3
    visualize:
        tsne: false
        umap: false
        heatmap: false
        loss: false
        dir: ./visualization/ACM/
        when: end
    evaluate:
        each: false
        acc: true
        nmi: true
        ari: true
        f1: true
        hom: true
        com: true
        pur: true
