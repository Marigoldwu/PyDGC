dataset:
    augmentation:
        add_edge: 0.0
        add_noise: 0.0
        add_self_loops: false
        drop_edge: 0.0
        drop_feature: 0.0
    dir: ../data/CORA/
    n_clusters: 7
    num_edges: 5278
    num_features: 1433
    num_nodes: 2708
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: true
    f1: true
    gre: true
    hom: true
    nmi: true
    pur: true
    sc: true
logger:
    dir: ./log/CORA/
    mode: both
    name: CORA
model:
    dims:
    - 1433
    - 256
    - 128
    - 64
    gnn_type: gcn
train:
    alp: 0.0
    lam: 0.2
    lr: 1e-3
    max_epoch: 100
    rounds: 1
    seed: -1
visualize:
    dir: ./visualization/CORA/
    heatmap: false
    loss: true
    tsne: true
    umap: false
    when: end
