dataset:
    augmentation:
        add_edge: 0.0
        add_noise: 0.0
        add_self_loops: true
        drop_edge: 0.0
        drop_feature: 0.0
    dir: ../data/CITE/
    n_clusters: 6
    num_edges: 4552
    num_features: 3703
    num_nodes: 3327
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: true
    f1: true
    gre: true
    hom: true
    nmi: true
    pur: true
    sc: true
logger:
    dir: ./log/CITE/
    mode: both
    name: CITE
model:
    dims:
    - 3703
    - 256
    - 128
    - 64
    gnn_type: gcn
train:
    alp: 0.0
    lam: 0.2
    lr: 1e-3
    max_epoch: 100
    rounds: 1
    seed: -1
visualize:
    dir: ./visualization/CORA/
    heatmap: false
    loss: true
    tsne: true
    umap: false
    when: end
