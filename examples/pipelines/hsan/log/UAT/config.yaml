dataset:
    augmentation:
        add_edge: 0.0
        add_noise: 0.0
        add_self_loops: true
        drop_edge: 0.0
        drop_feature: 0.0
    dir: ../data/UAT/
    n_clusters: 4
    num_features: 1190
    num_nodes: 1190
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: true
    f1: true
    gre: true
    hom: true
    nmi: true
    pur: true
    sc: true
logger:
    dir: ./log/UAT/
    mode: both
    name: UAT
model:
    act: sigmoid
    dims:
        hidden_dim: 500
        input_dim: -1
train:
    beta: 5
    lr: 1e-4
    max_epoch: 400
    rounds: 1
    seed: 0
    t: 6
    tau: 0.7
visualize:
    dir: ./visualization/UAT/
    heatmap: false
    loss: true
    tsne: true
    umap: false
    when: end
