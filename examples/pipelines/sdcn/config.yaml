WIKI:
    device: cuda
    logger:
        name: WIKI
        mode: both
        dir: ./log/WIKI/
    dataset:
        dir: ../data/WIKI/
        add_self_loops: true
        augmentation:
            add_self_loops: true
            drop_edge: 0.0
            drop_feature: 0.0
            add_edge: 0.0
            add_noise: 0.0
    model:
        dims: [ 500, 500, 2000, 10 ]
        act: relu
        act_last: false
    train:
        pretrain:
            seed: -1
            rounds: 1
            dir: ./pretrain/WIKI/
            max_epoch: 30
            lr: 1e-3
        seed: -1
        rounds: 10
        max_epoch: 50
        lr: 1e-3
        alpha: 0.1
        beta: 0.01
        sigma: 0.5
    visualize:
        tsne: true
        umap: true
        heatmap: true
        loss: true
        dir: ./visualization/WIKI/
        when: end
    evaluate:
        each: false
        acc: true
        nmi: true
        ari: true
        f1: true
        hom: true
        com: true
        pur: true
