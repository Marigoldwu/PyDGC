dataset:
    augmentation:
        add_edge: 0.0
        add_noise: 0.0
        add_self_loops: true
        drop_edge: 0.0
        drop_feature: 0.0
    dir: ../data/CORA/
    n_clusters: 7
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: true
    f1: true
    gre: true
    hom: true
    nmi: true
    pur: true
    sc: true
logger:
    dir: ./log/CORA/
    mode: both
    name: CORA
model:
    act: relu
    act_last: false
    dims:
    - 1433
    - 500
    - 500
    - 2000
    - 10
train:
    alpha: 0.1
    beta: 0.01
    lr: 1e-3
    max_epoch: 50
    pretrain:
        dir: ./pretrain/CORA/
        lr: 1e-3
        max_epoch: 30
        rounds: 1
        seed: 0
    rounds: 10
    seed: -1
    sigma: 0.5
visualize:
    dir: ./visualization/CORA/
    heatmap: false
    loss: true
    tsne: true
    umap: false
    when: end
