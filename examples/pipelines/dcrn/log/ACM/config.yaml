dataset:
    alpha_value: 0.2
    augmentation:
        add_edge: 0.0
        add_noise: 0.0
        add_self_loops: false
        drop_edge: 0.0
        drop_feature: 0.0
        pca_dim: 100
    dir: ../data/ACM/
    n_clusters: 3
    name: ACM
    num_features: 1870
    num_nodes: 3025
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: true
    f1: true
    gre: true
    hom: true
    nmi: true
    pur: true
    sc: true
logger:
    dir: ./log/ACM/
    mode: both
    name: ACM
model:
    dims:
        ae:
        - 100
        - 128
        - 256
        - 512
        - 20
        igae:
        - 100
        - 128
        - 256
        - 20
    v: 1.0
train:
    gamma_value: 1000
    lambda_value: 10
    lr: 5e-5
    max_epoch: 400
    pretrain:
        ae:
            dir: ./pretrain/ACM/
            lr: 1e-3
            max_epoch: 30
        both:
            alpha: 0.1
            beta: 0.01
            dir: ./pretrain/ACM/
            lr: 1e-3
            max_epoch: 100
            omega: 0.1
        igae:
            dir: ./pretrain/ACM/
            gamma_value: 0.1
            lr: 1e-3
            max_epoch: 30
    rounds: 1
    seed: 1
visualize:
    dir: ./visualization/ACM/
    heatmap: false
    loss: true
    tsne: true
    umap: false
    when: end
