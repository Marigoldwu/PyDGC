dataset:
    add_self_loops: true
    dense_adj: true
    dir: ../data/CORA/
    n_clusters: 7
    t: 2
device: cuda
evaluate:
    acc: true
    ari: true
    com: true
    each: true
    f1: true
    hom: true
    nmi: true
    pur: true
logger:
    dir: ./log/CORA/
    mode: both
    name: CORA
model:
    dims:
    - 1433
    - 256
    - 16
train:
    gamma: 10
    lr: 1e-4
    max_epoch: 100
    pretrain:
        dir: ./pretrain/CORA/
        lr: 5e-3
        max_epoch: 31
        rounds: 1
        seed: 0
        weight_decay: 5e-3
    rounds: 1
    seed: 0
    weight_decay: 5e-3
visualize:
    dir: ./visualization/CORA/
    heatmap: false
    loss: true
    tsne: false
    umap: false
    when: end
